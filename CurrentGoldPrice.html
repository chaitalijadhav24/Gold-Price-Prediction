<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price - Gold Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"></div>
            <img src="GOLDZGAZE.png" alt="LOGO" height="50" width="50">
            </div>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="goldprice.html">Gold Price</a></li>
            <li><a href="CurrentGoldPrice.html">Prediction</a></li>
            </ul>
        </nav>

        <style>
            nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            }
            nav .logo img {
            height: 50px;
            }
            nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            }
            nav ul li {
            margin-left: 20px;
            }
            nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            }
            nav ul li a:hover {
            color: #ffcc00;
            }
        </style>
    </header>
    <main>
        <h2>Current Gold Prices</h2>
        <div id="gold-price-container">
            <style>
                #gold-price-container {
                    text-align: center;
                    margin-top: 20px;
                    font-size: 1.2em;
                }
                </style>
            <p>Loading current gold prices...</p>
        </div>
    </main>
    <script>
        async function fetchGoldPrices() {
            try {
                const response = await fetch('https://api.metalpriceapi.com/v'); // Example API endpoint for current gold prices
                const data = await response.json();
                const goldPriceContainer = document.getElementById('gold-price-container');
                goldPriceContainer.innerHTML = `
                    <p>Gold Price (USD): $${data.gold.usd}</p>
                    <p>Gold Price (EUR): â‚¬${data.gold.eur}</p>
                `;
            } catch (error) {
                console.error('Error fetching gold prices:', error);
                document.getElementById('gold-price-container').innerHTML = '<p>Failed to load gold prices. Please try again later.</p>';
            }
        }

        fetchGoldPrices();
    </script>
</body>
</html>
