<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gold Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        nav .logo img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .contact-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .contact-box h2, .contact-box h3 {
            text-align: center;
        }
        .contact-box form {
            display: flex;
            flex-direction: column;
        }
        .contact-box form input, .contact-box form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-box form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-box form button:hover {
            background-color: #ffcc00;
        }
        body {
            background-image: url('bg.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="GOLDZGAZE.png" alt="LOGO" height="50" width="50">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="goldprice.html">Gold Price</a></li>
                <li><a href="CurrentGoldPrice.html">Prediction</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-box">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            
            <h3>Follow Us</h3>
            <p>
                <a href="https://www.linkedin.com/company/goldpriceprediction" target="_blank">LinkedIn</a> |
                <a href="mailto:info@goldpriceprediction.com">Email</a> 
                <a href="https://www.instagram.com/goldpriceprediction" target="_blank">Instagram</a>
            </p>
        </div>
    </main>
</body>
</html>
